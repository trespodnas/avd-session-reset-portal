<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AVD Session Reset Portal</title>
    <style>
        body {
            background-color: #0033A0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #C8102E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='company_logo.png') }}" alt="Company Logo">
        <h1>AVD Session Reset Portal</h1>
        <div class="form-container">
            <form method="post" action="/">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" value="{{ user_email }}" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
